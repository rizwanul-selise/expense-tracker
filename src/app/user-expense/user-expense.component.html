<div id="mainDiv" [style.opacity]="val ? '0.5' : '1'">
<H1>Expense Tracker</H1>
<h4>Total Amount: ${{ totalExpense }}</h4>
<div class="buttonHolder">
  <div class="btn-show-container">
    <button (click)="openModal()">Add Expense</button>
  </div>


</div>

<div *ngIf="showSummary" class="summary-box">
  <button class="close-btn" (click)="toggleSummary()">X</button>
  <h3>Expense Summary</h3>

  <!-- Expense List -->

  <div id="summaryBox">
    <ng-container *ngFor="let exp of expenses; index as i">
      <div id="summaries">
        <div id="summaryInfos">
          <div id="subInfo">
            <p>{{ exp.date }}</p>
            <p>{{ exp.category }}</p>
          </div>
          <div id="subInfo1">
            <p>${{ exp.amount }}</p>
          </div>

        </div>
        <div>
          <button (click)="editExpense(i)">Edit</button>
          <button (click)="deleteExpense(i)">Delete</button>
        </div>
      </div>
    </ng-container>
  </div>



  <!-- Total Amount -->

</div>


</div>

<div class="add-expense-form" [style.display]="val ? 'flex' : 'none'">
  <form (ngSubmit)="onSubmit($event)">
    <h2><i>Amount</i></h2>
    <input type="number" [(ngModel)]="expense.amount" name="amount" required>

    <h2><i>Date</i></h2>
    <input type="date" [(ngModel)]="expense.date" name="date" required>

    <h2><i>Category</i></h2>
    <select [(ngModel)]="expense.category" name="category" required>
      <option value="" disabled>Select a category</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Bills">Bills</option>
      <option value="Other">Other</option>
    </select><br>


    <button type="submit" class="submitFormbtn">{{ editingIndex !== null ? 'Save Changes' : 'Add Expense' }}</button>
  </form>

</div>
